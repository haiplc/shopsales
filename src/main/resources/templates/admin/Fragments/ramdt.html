<div class="card card-chart">
    <div class="card-header" style="display: flex; flex-direction: row; justify-content: space-between;">
        <h5 class="card-category">[[#{lo.index.dmram}]]</h5>
        <a th:href="@{/admin/quanlydanhmuc/ramdt/insert}"><i
            class="fas fa-plus-circle"
            style="color: green; font-size: 24px; margin-top: -10px"></i></a>
    </div>
    <div class="bang-danhmuc">
        <table>
            <thead>
                <tr>
                    <th style="width: 70px; text-align: center;">ID</th>
                    <th style="width: 300px; text-align: center;">[[#{lo.index.dlram}]]</th>
                    <th style="width: 70px; text-align: center;">[[#{lo.index.thaotac}]]</th>
                </tr>
            </thead>
            <tbody th:each="ram:${ramdts}">
                <tr>
                    <td style="text-align: center; line-height: 20px">[[${ram.getRam_id()}]]</td>
                    <td style="text-align: center; line-height: 20px">[[${ram.getRam_name()}]]</td>
                    <td style="width: 50px; margin: 0 auto; display: flex; flex-direction: row; justify-content: space-between;">
                        <a th:href="@{'/admin/quanlydanhmuc/ramdt/edit?ram_id='+${ram.getRam_id()}}">
                            <i class="far fa-edit" style="color: green;"></i>
                        </a>
                        <a onclick="return confirm('Xác nhận xóa Danh mục RAM Điện thoại')" th:href="@{'/admin/quanlydanhmuc/ramdt/delete?ram_id='+${ram.getRam_id()}}">
                            <i class="fas fa-trash" style="color: red;"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
