<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>[[#{lo.index.tmspdt}]]</title>
    <link rel="shortcut icon" th:href="@{/images/logotrang.png}">
    <link rel="stylesheet" href="fonts/fontawesome-free-5.13.0-web/css/all.min.css">
    <script src="https://kit.fontawesome.com/a6063db324.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-insert-sanpham">
        <div class="the-tieu-de-sanpham">
            <label>[[#{lo.index.ttdient}]]</label>
            <a th:href="@{/admin/quanlysanpham}">
                <i class="fas fa-times" style="color: red; font-size: 16px"></i>
            </a>
        </div>
        <form action="/admin/quanlysanpham/dienthoai/insert" method="post" th:object="${sanphamdt}">
            <br/>
            <div class="them-sp-ndthaotac">
                <div class="them-sanpham-trai">
                    <label th:field="*{sanpham_name}" class="the-ten-tm">[[#{lo.index.tensp}]]</label>
                    <br/>
                    <input th:field="*{sanpham_name}" class="the-input-tm">
                    <br/>
                    <i th:errors="*{sanpham_name}" style="color:red; margin-left: 30px; font-style: italic; position: absolute;  margin-top: 5px;"></i>
                    <br/>
                    <div class="selects-group-product">
                        <div class="select-group">
                            <label th:field="*{hang}">[[#{lo.index.hangdtss}]]</label>
                            <select th:field="*{hang}">
                                <option value=""> [[#{lo.index.chon}]] </option>
                                <option th:each="item : ${hangdts}"
                                   th:value="${item.getHang_id()}"
                                   th:utext="${item.getHang_name()}"></option>
                            </select>
                        </div>
                        <div class="select-group">
                            <label th:field="*{loai}">[[#{lo.index.loaidddt}]]</label>
                            <select th:field="*{loai}">
                                <option value=""> [[#{lo.index.chon}]] </option>
                                <option th:each="item : ${loaidts}"
                                   th:value="${item.getLoai_id()}"
                                   th:utext="${item.getLoai_name()}"></option>
                            </select>
                        </div>
                        <div class="select-group">
                            <label th:field="*{mausac}">[[#{lo.index.mau}]]</label>
                            <select th:field="*{mausac}">
                                <option value=""> [[#{lo.index.chon}]] </option>
                                <option th:each="item : ${mausacdts}"
                                   th:value="${item.getMausac_id()}"
                                   th:utext="${item.getMausac_name()}"></option>
                            </select>
                        </div>
                        <div class="select-group">
                            <br>
                            <label th:field="*{manhinh}">[[#{lo.index.manhinh}]]</label>
                            <select th:field="*{manhinh}">
                                <option value=""> [[#{lo.index.chon}]] </option>
                                <option th:each="item : ${manhinhdts}"
                                   th:value="${item.getManhinh_id()}"
                                   th:utext="${item.getManhinh_name()}"></option>
                            </select>
                        </div>
                        <div class="select-group">
                            <br>
                            <label th:field="*{chip}">[[#{lo.index.chip}]]</label>
                            <select th:field="*{chip}">
                                <option value=""> [[#{lo.index.chon}]] </option>
                                <option th:each="item : ${chipdts}"
                                   th:value="${item.getChip_id()}"
                                   th:utext="${item.getChip_name()}"></option>
                            </select>
                        </div>
                        <div class="select-group">
                            <br>
                            <label th:field="*{ram}">[[#{lo.index.ram}]]</label>
                            <select th:field="*{ram}">
                                <option value=""> [[#{lo.index.chon}]] </option>
                                <option th:each="item : ${ramdts}"
                                   th:value="${item.getRam_id()}"
                                   th:utext="${item.getRam_name()}"></option>
                            </select>
                        </div>
                        <div class="select-group">
                            <br>
                            <label th:field="*{bonho}">[[#{lo.index.bonho}]]</label>
                            <select th:field="*{bonho}">
                                <option value=""> [[#{lo.index.chon}]] </option>
                                <option th:each="item : ${bonhodts}"
                                   th:value="${item.getBonho_id()}"
                                   th:utext="${item.getBonho_name()}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="thong-tin-tm-3">
                        <div class="tm-tt1">
                            <label th:field="*{sanpham_giaban}" class="the-ten-tm-3">Giá bán</label>
                            <br/>
                            <input type="number" th:field="*{sanpham_giaban}" class="the-input-tm-3-1">
                            <br/>
                            <i th:errors="*{sanpham_giaban}" style="color:red; margin-left: 5px; font-style: italic; position: absolute;  margin-top: 5px;"></i>
                            <br/>
                        </div>
                        <input th:field="*{sanpham_id}" class="the-inputid" />
                        <div class="tm-tt2">
                            <label th:field="*{sanpham_soluong}" class="the-ten-tm-3">Số lượng</label>
                            <br/>
                            <input type="number" th:field="*{sanpham_soluong}" class="the-input-tm-3" />
                            <br/>
                            <i th:errors="*{sanpham_soluong}" style="color:red; margin-left: 5px; font-style: italic; position: absolute;  margin-top: 5px;"></i>
                            <br/>
                        </div>
                    </div>
                    <br/>
                    <label th:field="*{sanpham_url}" class="the-ten-tm">URL sản phẩm</label>
                    <br/>
                    <input th:field="*{sanpham_url}" class="the-input-tm">
                    <br/>
                </div>
                <div class="them-sanpham-phai">
                    <div class="tm-anh-1">
                        <!-- <div class="hienthi-anhtm">
                            <img alt="" src="${sanpham.sanpham_anh1}">
                            <p class="anh-1">(Ảnh 1 ${sanpham.sanpham_anh1})</p>
                            <img alt="" src="${sanpham.sanpham_anh2}">
                            <p class="anh-2">(Ảnh 2)</p>
                        </div> -->
                        <br/>
                        <label th:field="*{sanpham_anh1}" class="the-ten-tm-anh">Link ảnh 1</label>
                        <br/>
                        <input th:field="*{sanpham_anh1}" class="the-input-tm-anh">
                        <br/>
                        <i th:errors="*{sanpham_anh1}" style="color:red; margin-left: 10px; font-style: italic; position: absolute;  margin-top: 5px;"></i>
                        <br/>
                        <br/>
                        <label th:field="*{sanpham_anh2}" class="the-ten-tm-anh">Link ảnh 2</label>
                        <br/>
                        <input th:field="*{sanpham_anh2}" class="the-input-tm-anh">
                        <br/>
                        <i th:errors="*{sanpham_anh2}" style="color:red; margin-left: 10px; font-style: italic; position: absolute;  margin-top: 5px;"></i>
                        <br/>
                    </div>
                </div>
            </div>
            <div class="them-sp-ndthaotac rut-xuong">
                <div class="mota-1">
                    <label th:field="*{sanpham_mota}" class="the-ten-tm">Mô tả sản phẩm</label>
                    <br/>
                    <textarea th:field="*{sanpham_mota}" class="noidung-mota" cols="30" rows="10"></textarea>
                    <br/>
                    <i th:errors="*{sanpham_mota}" style="color:red; margin-left: 35px; font-style: italic; position: absolute;  margin-top: 5px;"></i>
                </div>
                <div class="lienhe-1">
                    <label th:field="*{sanpham_lienhe}" class="the-ten-tm">Liên hệ mua hàng</label>
                    <br/>
                    <textarea th:field="*{sanpham_lienhe}" class="noidung-lienhe" cols="30" rows="10"></textarea>
                    <br/>
                    <i th:errors="*{sanpham_lienhe}" style="color:red; margin-left: 75px; font-style: italic; position: absolute;  margin-top: 5px;"></i>
                    <br/>
                </div>
            </div>
            <div class="thao-tac">
                <input type="submit" th:value="#{lo.index.themmoi}">
            </div>
            <br/>
        </form>

    </div>
</body>

</html>
